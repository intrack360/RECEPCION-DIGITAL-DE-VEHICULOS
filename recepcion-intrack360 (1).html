<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepción Digital de Vehículos - Intrack360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 950px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[readonly] {
      background-color: #eee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Recepción de Vehículos - Intrack360</h1>
<form>
  <h2>Datos del Vehículo</h2>
  <input type="text" id="marcaVehiculo" placeholder="Marca" required>
  <input type="text" id="modeloVehiculo" placeholder="Modelo" required>
  <input type="text" id="anioVehiculo" placeholder="Año" required>
  <input type="text" id="motorVehiculo" placeholder="Motor" required>
  <input type="text" id="cilindradaVehiculo" placeholder="Cilindrada" required>

  <label>Serie del vehículo (texto o imagen):</label>
  <input type="text" id="serieVehiculo" placeholder="Número de serie (opcional)">
  <input type="file" id="fotoSerieVehiculo" accept="image/*">

  <h2>Presupuesto y Anticipo</h2>
  <label>Presupuesto:</label>
  <input type="number" id="presupuesto" placeholder="$0.00">
  <input type="text" id="presupuestoLetras" readonly placeholder="Texto en letras">
  
  <label>Anticipo:</label>
  <input type="number" id="anticipo" placeholder="$0.00">
  <input type="text" id="anticipoLetras" readonly placeholder="Texto en letras">
</form>

<script>
// Función para convertir número a letras (simplificada)
function numeroALetras(num) {
  const formatter = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
  const parteEntera = Math.floor(num);
  const parteDecimal = Math.round((num - parteEntera) * 100);
  return `${parteEntera.toLocaleString('es-MX')} pesos ${parteDecimal.toString().padStart(2, '0')}/100 M.N.`;
}

document.getElementById("presupuesto").addEventListener("input", function() {
  const valor = parseFloat(this.value) || 0;
  document.getElementById("presupuestoLetras").value = numeroALetras(valor);
});
document.getElementById("anticipo").addEventListener("input", function() {
  const valor = parseFloat(this.value) || 0;
  document.getElementById("anticipoLetras").value = numeroALetras(valor);
});
</script>
</body>
</html>
