<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recepción Digital - Intrack360</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a237e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .testigos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .testigos label {
      font-weight: normal;
    }
    .testigos input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Recepción Digital de Vehículos - Intrack360</h1>
</header>

<main>
  <h2>Folio: <span id="folioActual"></span></h2>
  <form id="formRecepcion">
    <label>Placas:</label>
    <input type="text" id="placas" required>

    <label>Nombre del cliente:</label>
    <input type="text" id="nombreCliente" required>

    <label>Población:</label>
    <input type="text" id="poblacion">

    <label>Teléfono:</label>
    <input type="tel" id="telefono">

    <label>Marca:</label>
    <input type="text" id="marca">

    <label>Modelo:</label>
    <input type="text" id="modelo">

    <label>Año:</label>
    <input type="text" id="anio">

    <label>Motor:</label>
    <input type="text" id="motor">

    <label>Cilindros:</label>
    <input type="text" id="cilindros">

    <label>Nivel de gasolina:</label>
    <select id="gasolina">
      <option value="Vacío">Vacío</option>
      <option value="1/4">1/4</option>
      <option value="1/2">1/2</option>
      <option value="3/4">3/4</option>
      <option value="Lleno">Lleno</option>
    </select>

    <label>Testigos encendidos:</label>
    <div class="testigos">
      <label><input type="checkbox" value="Check Engine">Check Engine</label>
      <label><input type="checkbox" value="ABS">ABS</label>
      <label><input type="checkbox" value="Aceite">Aceite</label>
      <label><input type="checkbox" value="Batería">Batería</label>
      <label><input type="checkbox" value="Frenos">Frenos</label>
    </div>

    <label>Observaciones:</label>
    <textarea id="observaciones" rows="4"></textarea>

    <button type="submit">Guardar recepción</button>
  </form>
</main>

<audio id="audioConfirmacion" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  const folioSpan = document.getElementById("folioActual");
  const audio = document.getElementById("audioConfirmacion");

  // Generar folio progresivo
  function generarFolio() {
    let ultimo = localStorage.getItem("ultimoFolioTaller") || "TAL001-0000";
    let partes = ultimo.split("-");
    let nuevo = String(parseInt(partes[1]) + 1).padStart(4, "0");
    let folioNuevo = `${partes[0]}-${nuevo}`;
    localStorage.setItem("ultimoFolioTaller", folioNuevo);
    return folioNuevo;
  }

  // Mostrar folio al cargar
  document.addEventListener("DOMContentLoaded", () => {
    folioSpan.textContent = generarFolio();
  });

  // Autocompletar si existe la placa
  document.getElementById("placas").addEventListener("blur", () => {
    const placas = document.getElementById("placas").value.toUpperCase();
    const registros = JSON.parse(localStorage.getItem("vehiculosRegistrados") || "{}");
    if (registros[placas]) {
      const data = registros[placas];
      document.getElementById("nombreCliente").value = data.nombre || '';
      document.getElementById("poblacion").value = data.poblacion || '';
      document.getElementById("telefono").value = data.telefono || '';
      document.getElementById("marca").value = data.marca || '';
      document.getElementById("modelo").value = data.modelo || '';
      document.getElementById("anio").value = data.anio || '';
      document.getElementById("motor").value = data.motor || '';
      document.getElementById("cilindros").value = data.cilindros || '';
    }
  });

  // Guardar recepción
  document.getElementById("formRecepcion").addEventListener("submit", function(e) {
    e.preventDefault();
    const placas = document.getElementById("placas").value.toUpperCase();
    const datos = {
      nombre: document.getElementById("nombreCliente").value,
      poblacion: document.getElementById("poblacion").value,
      telefono: document.getElementById("telefono").value,
      marca: document.getElementById("marca").value,
      modelo: document.getElementById("modelo").value,
      anio: document.getElementById("anio").value,
      motor: document.getElementById("motor").value,
      cilindros: document.getElementById("cilindros").value,
      gasolina: document.getElementById("gasolina").value,
      testigos: Array.from(document.querySelectorAll(".testigos input:checked")).map(i => i.value),
      observaciones: document.getElementById("observaciones").value,
      fecha: new Date().toLocaleString(),
      folio: folioSpan.textContent
    };

    // Guardar vehículo para futuras visitas
    let registros = JSON.parse(localStorage.getItem("vehiculosRegistrados") || "{}");
    registros[placas] = {
      ...datos
    };
    localStorage.setItem("vehiculosRegistrados", JSON.stringify(registros));

    // Confirmación con audio
    audio.play();
    alert("✅ Recepción guardada exitosamente");

    // Reiniciar
    document.getElementById("formRecepcion").reset();
    folioSpan.textContent = generarFolio();
  });
</script>

</body>
</html>
