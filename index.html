<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepción de Vehículos - Intrack360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      width: 100px;
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .seccion {
      margin-bottom: 20px;
    }
    .foto-preview {
      max-height: 100px;
      margin-top: 5px;
      display: block;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #135ba1;
    }
    .small-text {
      color: gray;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .recuadro-evidencia {
      border: 1px dashed #1976d2;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Recepción de Vehículos</h1>
  <img src="https://github.com/intrack360/RECEPCION-DIGITAL-DE-VEHICULOS/blob/main/logo%20INTRACK%20360.png?raw=true" alt="Logo Intrack360">
</div>

<form id="recepcionForm">
  
  <div class="seccion">
    <h2>Datos del Cliente</h2>
    <input type="text" id="nombreCliente" placeholder="Nombre completo" required>
    <input type="text" id="telefonoCliente" placeholder="Teléfono" required>
    <input type="text" id="poblacionCliente" placeholder="Población" required>
  </div>

  <div class="seccion">
    <h2>Datos del Vehículo</h2>
    <input type="text" id="marcaVehiculo" placeholder="Marca" required>
    <input type="text" id="modeloVehiculo" placeholder="Modelo" required>
    <input type="text" id="anioVehiculo" placeholder="Año" required>
    <input type="text" id="motorVehiculo" placeholder="Motor" required>
    <input type="text" id="cilindradaVehiculo" placeholder="Cilindrada" required>
    <input type="text" id="placasVehiculo" placeholder="Placas" required>
  </div>

  <div class="seccion">
    <h2>Presupuesto y Anticipo</h2>
    <input type="number" id="presupuesto" placeholder="Presupuesto estimado" required>
    <input type="number" id="anticipo" placeholder="Anticipo recibido" required>
    <input type="text" id="fechaEntregaEstimada" placeholder="Fecha estimada de entrega (opcional)">
  </div>

  <div class="seccion">
    <h2>Observaciones Generales</h2>
    <textarea id="observaciones" rows="4" placeholder="Observaciones del cliente"></textarea>
  </div>

  <div class="seccion">
    <h2>Evidencias Fotográficas</h2>
    
    <div class="recuadro-evidencia">
      <label>Foto Frente:</label><br>
      <input type="file" id="fotoFrente" accept="image/*" capture="environment">
      <img id="previewFrente" class="foto-preview" style="display:none;">
    </div>

    <div class="recuadro-evidencia">
      <label>Foto Trasera:</label><br>
      <input type="file" id="fotoTrasera" accept="image/*" capture="environment">
      <img id="previewTrasera" class="foto-preview" style="display:none;">
    </div>

    <div class="recuadro-evidencia">
      <label>Foto Lado Derecho:</label><br>
      <input type="file" id="fotoDerecho" accept="image/*" capture="environment">
      <img id="previewDerecho" class="foto-preview" style="display:none;">
    </div>

    <div class="recuadro-evidencia">
      <label>Foto Lado Izquierdo:</label><br>
      <input type="file" id="fotoIzquierdo" accept="image/*" capture="environment">
      <img id="previewIzquierdo" class="foto-preview" style="display:none;">
    </div>

    <div class="recuadro-evidencia">
      <label>Foto Llaves:</label><br>
      <input type="file" id="fotoLlaves" accept="image/*" capture="environment">
      <img id="previewLlaves" class="foto-preview" style="display:none;">
    </div>

    <div class="recuadro-evidencia">
      <label>Foto Batería:</label><br>
      <input type="file" id="fotoBateria" accept="image/*" capture="environment">
      <img id="previewBateria" class="foto-preview" style="display:none;">
    </div>
  </div>

  <div class="seccion">
    <h2>Video del Vehículo</h2>
    <input type="file" id="videoVehiculo" accept="video/*" capture="environment">
  </div>

  <div class="seccion">
    <h2>Cláusulas Generales</h2>
    <textarea id="clausulas" rows="8" readonly>
El taller no se hace responsable por elementos no declarados al momento de ingreso.
No nos responsabilizamos por la integridad de piezas plásticas resecas, deterioradas o quebradizas del motor que puedan deshacerse al manipularse.
Después de 24 horas de avisado de la terminación, o 72 horas de abandono, la pensión del vehículo será de $50.00 pesos por día.
El taller no se hace responsable de daños meteorológicos, vandalismo o causas externas en autos abandonados.
Estas cláusulas pueden ser modificadas en la configuración inicial del taller.
    </textarea>
  </div>

  <button type="submit">Guardar Recepción</button>
</form>

<audio id="bipSuccess" src="https://assets.mixkit.co/active_storage/sfx/1106/1106-preview.mp3"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Previsualización de imágenes
  const previews = [
    {input: 'fotoFrente', img: 'previewFrente'},
    {input: 'fotoTrasera', img: 'previewTrasera'},
    {input: 'fotoDerecho', img: 'previewDerecho'},
    {input: 'fotoIzquierdo', img: 'previewIzquierdo'},
    {input: 'fotoLlaves', img: 'previewLlaves'},
    {input: 'fotoBateria', img: 'previewBateria'},
  ];

  previews.forEach(preview => {
    document.getElementById(preview.input).addEventListener('change', function() {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById(preview.img).src = e.target.result;
        document.getElementById(preview.img).style.display = 'block';
      }
      reader.readAsDataURL(this.files[0]);
    });
  });

  document.getElementById('recepcionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('bipSuccess').play();
    alert('✅ Recepción Guardada Correctamente');

    this.reset();
    previews.forEach(p => document.getElementById(p.img).style.display = 'none');
  });
});
</script>

</body>
</html>
