<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recepción de Vehículo - Intrack360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1976d2;
    }
    .logo {
      text-align: right;
      margin-bottom: 10px;
    }
    .logo img {
      width: 100px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #135ba1;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="https://github.com/intrack360/RECEPCION-DIGITAL-DE-VEHICULOS/blob/main/logo%20INTRACK%20360.png?raw=true" alt="Logo Intrack360">
</div>

<h1>Recepción de vehículo para reparación automotriz</h1>

<form id="formRecepcion">
  <h2>Datos del Cliente</h2>
  <input type="text" id="nombreCliente" placeholder="Nombre del Cliente" required>
  <input type="text" id="telefonoCliente" placeholder="Teléfono" required>
  <input type="text" id="poblacionCliente" placeholder="Población" required>

  <h2>Datos del Vehículo</h2>
  <input type="text" id="marcaVehiculo" placeholder="Marca" required>
  <input type="text" id="modeloVehiculo" placeholder="Modelo" required>
  <input type="text" id="anioVehiculo" placeholder="Año" required>
  <input type="text" id="motorVehiculo" placeholder="Motor" required>
  <input type="text" id="cilindradaVehiculo" placeholder="Cilindrada" required>
  <input type="text" id="placasVehiculo" placeholder="Placas" required>

  <h2>Presupuesto Estimado</h2>
  <input type="text" id="presupuestoEstimado" placeholder="Presupuesto (ej. $5,000 MXN)">

  <h2>Tiempo Estimado de Entrega</h2>
  <input type="text" id="tiempoEstimadoEntrega" placeholder="Ejemplo: 5 días hábiles">

  <h2>Condiciones Generales (Cláusulas)</h2>
  <textarea id="clausulasLegales" rows="8" readonly>
El taller no se hace responsable por objetos no declarados. 
Si no se acepta el presupuesto, se cobrará diagnóstico. 
Pasadas 24 horas de haber notificado, se cobrará pensión de $50 MXN diarios. 
El taller no se hace responsable de daños meteorológicos, vandalismo o robo, el vehículo se encuentra en pensión externa. 
No se garantiza el funcionamiento de piezas plásticas deterioradas o quebradizas del motor que puedan deshacerse al manipularse.
  </textarea>

  <button type="submit">Guardar Recepción</button>
</form>

<script>
  document.getElementById('formRecepcion').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('✅ Recepción guardada correctamente.');
    this.reset();
  });
</script>

</body>
</html>
